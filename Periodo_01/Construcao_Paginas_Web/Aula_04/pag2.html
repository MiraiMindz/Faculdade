<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script LANGUAGE="JavaScript" type="text/javascript">
        function acFun(){
            var valor = prompt("Digite 123 ou 321 para entrar: ");
            switch(valor){
                case "123":
                    alert("Usuário logado!");
                    break;
                case "321":
                    alert("Usuário logado!");
                    break;
                default:
                    alert("ERRO !");
            }
        }
    </script>
</head>
<body>
    <p>Acesso: </p>
    <input type="button" onclick="acFun()" value="Clique aqui!!!">
    <br><br>
    <form>
        <input type="button" onclick='parent.location="javascript:location.reload()"' value="Atualizar">
    </form>
</body>
</html>
