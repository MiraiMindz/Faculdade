<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo texto</title>
</head>
<body>
    <form>
        <fieldset style="margin-right: 75%;">
            <legend>Acesso ao sistema</legend>
            <p> Nome de usuário:
                <input type="text" name="user">
            </p>
            <p> Senha:
                <input type="password" name="senha">
            </p>
            <input type="submit" value="Enviar"> <!-- enviar formulario -->
        </fieldset>
        <br>
        <br>
        <!-- <p> Primeiro nome:
            <input type="text" name="firstname" autofocus>
        </p>
        <p> Último nome:
            <input type="text" name="lastname">
        </p> -->
        <fieldset style="margin-right: 75%;">
            <legend>Qual o seu veículo</legend>
            <p>
                <input type="checkbox" name="transporteA" value="1" checked>
                Eu tenho uma bicicleta
            </p>
            <p>
                <input type="checkbox" name="transporteb" value="2">
                Eu tenho um carro
            </p>
        </fieldset>
        <fieldset style="margin-right: 75%;">
            <legend>Genero</legend>
            <p>
                <input type="radio" name="sexo" value="homem">
                Homem
            </p>
            <p>
                <input type="radio" name="sexo" value="mulher">
                Mulher
            </p>
        </fieldset>
    </form>
</body>
</html>
