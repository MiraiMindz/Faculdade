<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main>
        <input class="btn btn-primary" type="button" value="Primário" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-secondary" type="button" value="Secundário" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-danger" type="button" value="Perigo" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-warning" type="button" value="Aviso" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-info" type="button" value="Informação" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-light" type="button" value="Light" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-dark" type="button" value="Dark" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-link" type="button" value="Link" onclick="alert('Você clicou neste botão')">
        <input class="btn btn-success" type="button" value="Sucesso" onclick="alert('Você clicou neste botão')">

        <form action="">
            <select name="cars" size="1">
                <option value="Volvo">Volvo</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Fiat">Fiat</option>
                <option value="Ford">Form</option>

            </select>
        </form>
    </main>
</body>

</html>
