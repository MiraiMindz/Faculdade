<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'serif']
                    },
                }
            }
        }
    </script>
    <title>Formulários</title>
</head>

<body class="bg-slate-950 text-slate-100 font-inter">
    <form action="mailto:destino@email.com" method="post" enctype="text/plain">
        <h1 class="text-2xl mt-2 mb-8">Formulários</h1>
        <main class="text-base">
            <p class="mb-8">
                <span>
                    Nome:
                </span>
                <input type="text" name="varnome" size="30" maxlength="100" required>
            </p>
            <p class="mb-8">
                <span>
                    E-mail:
                </span>
                <input type="text" name="varemail" size="25" maxlength="100" value="@">
            </p>
            <p class="mb-8">
                <span>
                    Idade:
                </span>
                <input type="text" name="varidade" min="18" max="100">
            </p>
            <p class="mb-8">
                <input type="checkbox" name="receber_info" checked>
                <span>Desejo receber novidades deste site em meu e-mail.</span>
            </p>
            <input
                class="mb-8 block rounded border-2 border-info px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-info transition duration-150 ease-in-out hover:border-info-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-info-600 focus:border-info-600 focus:text-info-600 focus:outline-none focus:ring-0 active:border-info-700 active:text-info-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                type="submit" value="enviar formulário">
            <input
                class="mb-8 block rounded border-2 border-info px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-info transition duration-150 ease-in-out hover:border-info-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-info-600 focus:border-info-600 focus:text-info-600 focus:outline-none focus:ring-0 active:border-info-700 active:text-info-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                type="reset" value="Apagar tudo">
        </main>
    </form>
</body>

</html>
